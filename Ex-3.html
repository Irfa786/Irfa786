<!DOCTYPE html>
<html>
<head>
<title>Form</title>   
<link rel="stylesheet" href="style22.css">
</head>
<body>

<div align="center" > 
<br>
<h1>REGISTRATION FORM</h1>
</div>

<div class="form">
<table cellspacing="10" cellpadding="10">
<form>

<tr>
<th>Name</th>
<th><input type="text"  required></input>   
</th>
</tr>

<tr>
<th>Password</th>
<th><input type="password" required></input></th>  
</tr>

<tr>
<th>Email</th>
<th><input type="email" required></input></th>   
</tr>

<tr>
<th>D.O.B</th>
<th><input type="date" required></input></th>    
</tr>

<tr>
    <th>Gender</th>
    <th>        
        <input type="radio" id="male" name="gender" value="Male" required></input>
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="Female" required></input>
        <label for="female">Female</label>
    </th>     
</tr>

<tr>
<th>Mobile:</th>
<th><input type="text" required></input></th>     
</tr>

<tr>
<th>Department</th>
<th>        <!--Reading Department as input-->
    <input type="radio" id="CSC" name="dept" value="CSC" required></input>
    <label for="CSC">CSE</label>

    <input type="radio" id="IT" name="dept" value="IT" required></input>
    <label for="IT">IT</label>
</th>     
</tr>


<tr>
<th></th>
<th ><input type="submit"></input><th>      
</tr>

</form>
</table>
</div>
</body>
